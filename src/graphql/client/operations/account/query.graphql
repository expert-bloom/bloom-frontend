fragment AccountFragment on Account {
    id
    email
    emailVerified
    accountType
    image
    firstName
    fullName
    lastName
    createdAt
    phone

}

fragment AccountPayloadFragment on AccountPayload{
    id
    email
    emailVerified
    accountType
    image
    firstName
    lastName
    createdAt
    phone

    applicant{
        ...ApplicantFragment
    }

    company {
        id
        companyName
        logo

        savedApplicants {
            id
        }
    }

    oAuthClient {
        id
        provider
    }

    affiliate {
        id
    }
}


query FindAccount($input: FindAccountFilterInput!) {
    findAccount(input: $input){
        errors {
            message
        }
        account {
            ...AccountPayloadFragment

        }
    }
}

query Me($input: MeInput!) {
    me(input: $input){
        ...AccountPayloadFragment
    }
}

