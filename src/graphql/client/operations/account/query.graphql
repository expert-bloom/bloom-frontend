fragment AccountPayloadFragment on AccountPayload{
    id
    email
    emailVerified
    accountType
    image
    firstName
    lastName
    createdAt
    phone

    applicant{
        id
        about
        jobPosition
        salaryExpectation
        WorkExperienceYears
        location
        englishLevel
        otherLanguages
        accomplishment


        skillLevel
        skills
        experienceYear

        resume
        github
        linkedin
        portfolio
    }
    company {
        id
        companyName
        logo
    }

    oAuthClient {
        id
        provider
    }

    affiliate {
        id
    }
}

fragment MePayloadFragment on MeAccountPayload{
    id
    email
    emailVerified
    accountType
    image
    firstName
    lastName
    createdAt
    phone

    applicant{
        id
        about
        jobPosition
        salaryExpectation
        WorkExperienceYears
        location
        englishLevel
        otherLanguages
        accomplishment


        skillLevel
        skills
        experienceYear

        resume
        github
        linkedin
        portfolio

        workExperience {
            companyName
            position
            startDate
            endDate
            accomplishment
            companyWebsite
            skills
            __typename
        }

        savedJobs {
            ...JopPost
        }
    }
    company {
        id
        companyName
        logo
    }

    oAuthClient {
        id
        provider
    }

    affiliate {
        id
    }
}

query FindAccount($input: AccountInput!) {
    findAccount(input: $input){
        errors {
            message
        }
        account {
            ...AccountPayloadFragment

        }
    }
}

query Me($input: MeInput!) {
    me(input: $input){
        ...MePayloadFragment
    }
}

