fragment ApplicantLight on Applicant{
    id
    about
    jobPosition
    salaryExpectation
    WorkExperienceYears
    location
    englishLevel
    otherLanguages
    accomplishment


    skillLevel
    skills
    experienceYear

    resume
    github
    linkedin
    portfolio

}

fragment ApplicantFragment on Applicant{
    id
    about
    jobPosition
    salaryExpectation
    WorkExperienceYears
    location
    englishLevel
    otherLanguages
    accomplishment

    skillLevel
    skills
    experienceYear
    education
    languages
    gender

    resume
    introVideo
    github
    linkedin
    portfolio

    workExperience {
        companyName
        position
        startDate
        endDate
        accomplishment
        companyWebsite
        skills
        ongoing
    }

    savedJobs {
        edges {
            cursor
            node {
                ...JopPostFragment

            }
        }


        pageInfo {
            hasNextPage
            hasPreviousPage
            endCursor
            startCursor
        }
    }

    account {
        ...AccountFragment
    }

}


fragment ApplicationFragment on Application{
    id
    createdAt
    updatedAt
    status
    resume
    coverLetter
    applicantId
    jobPostId
    attachment

    jobPost {
        ...JopPostFragment
    }

    interview {
        id
    }

    offer {
        id
    }
}


query GetApplicants($input: GetApplicantsInput!){
    getApplicants(input: $input){
        edges {
            node {
                id
                about
                jobPosition
                salaryExpectation
                WorkExperienceYears
                location
                englishLevel
                otherLanguages
                accomplishment


                skillLevel
                skills
                experienceYear

                resume
                github
                linkedin
                portfolio

                account{
                    ...AccountFragment
                }
            }
        }
    }
}

query GetApplicant($input: GetApplicantInput!){
    getApplicant(input: $input){
        id
        about
        jobPosition
        salaryExpectation
        WorkExperienceYears
        location
        englishLevel
        otherLanguages
        accomplishment


        skillLevel
        skills
        experienceYear

        resume
        github
        linkedin
        portfolio

        workExperience {
            companyName
            position
            startDate
            endDate
            accomplishment
            companyWebsite
            skills
            ongoing

            __typename
        }

        savedJobs {
            edges {
                node {
                    ...JopPostFragment
                }
            }
        }

        account{
            ...AccountFragment
        }
    }
}

query GetJobApplications($input: GetJobApplicationsInput!){
    getJobApplications(input: $input){
        edges {
            node {
                ...ApplicationFragment
            }
        }
    }
}
