fragment ApplicantLight on Applicant{
    id
    about
    jobPosition
    salaryExpectation
    WorkExperienceYears
    location
    englishLevel
    otherLanguages
    accomplishment


    skillLevel
    skills
    experienceYear

    resume
    github
    linkedin
    portfolio

}

fragment ApplicantFragment on Applicant{
    id
    about
    jobPosition
    salaryExpectation
    WorkExperienceYears
    location
    englishLevel
    otherLanguages
    accomplishment

    skillLevel
    skills
    experienceYear
    education
    languages
    gender

    resume
    introVideo
    github
    linkedin
    portfolio

    workExperience {
        companyName
        position
        startDate
        endDate
        accomplishment
        companyWebsite
        skills
        ongoing
    }

    savedJobs {
        edges {
            cursor
            node {
                ...JopPostFragment

            }
        }


        pageInfo {
            hasNextPage
            hasPreviousPage
            endCursor
            startCursor
        }
    }

    account {
        ...AccountFragment
    }

}


fragment InterviewFragment on Interview{
    id
    companyId
    jobPostId
    applicantId
    jobApplicationId
    attachment
    answerVideo
    answerText
    status
    description
    deadline

    createdAt
    updatedAt
}

fragment OfferFragment on Offer{
    id
    companyId
    jobPostId
    applicantId
    jobApplicationId
    answerVideo
    answerText
    status
    description
    deadline

    createdAt
    updatedAt
}

fragment ApplicationFragment on Application{
    id
    createdAt
    updatedAt
    status
    resume
    coverLetter
    applicantId
    jobPostId
    attachment
    email
    phone


    jobPost {
        ...JopPostFragment
    }

    interview {
        ...InterviewFragment
    }

    offer {
        ...OfferFragment
    }
}


query GetApplicants($input: GetApplicantsInput!){
    getApplicants(input: $input){
        edges {
            node {
                id
                about
                jobPosition
                salaryExpectation
                WorkExperienceYears
                location
                englishLevel
                otherLanguages
                accomplishment


                skillLevel
                skills
                experienceYear

                resume
                github
                linkedin
                portfolio

                account{
                    ...AccountFragment
                }
            }
        }
    }
}

query GetApplicant($input: GetApplicantInput!){
    getApplicant(input: $input){
        id
        about
        jobPosition
        salaryExpectation
        WorkExperienceYears
        location
        englishLevel
        otherLanguages
        accomplishment


        skillLevel
        skills
        experienceYear

        resume
        github
        linkedin
        portfolio

        workExperience {
            companyName
            position
            startDate
            endDate
            accomplishment
            companyWebsite
            skills
            ongoing

            __typename
        }

        savedJobs {
            edges {
                node {
                    ...JopPostFragment
                }
            }
        }

        account{
            ...AccountFragment
        }
    }
}

query GetJobApplications($input: GetJobApplicationsInput!, $includeCompany: Boolean = false){
    getJobApplications(input: $input){
        edges {
            node {
                ...ApplicationFragment

                company @include(if: $includeCompany) {
                    id
                    companyName
                    logo
                }
            }
        }
    }
}
