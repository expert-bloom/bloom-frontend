fragment JopPost on JobPost{
    id
    title
    applicationDeadline
    description
    location
    salary
    salaryType
    jobType
    category
    vacancy
    email
    jobSite
    isVisible
    jobExperience
    experienceLevel
    englishLevel
    otherLanguages
    skills
    qualifications
    interviewQuestions

    createdAt
    updatedAt
}

query GetJobPosts($input: JopPostFilterInput ){
    getJobPosts(input: $input){
        ...JopPost
    }
}

query GetJobPost($input: GetJobPostInput!){
    getJobPost(input: $input){
        ...JopPost
    }
}

