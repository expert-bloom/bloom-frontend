fragment AccountFragment on Account{
    id
    email
    accountType
    image
    firstName
    lastName
    createdAt
}

fragment AuthAccountFragment on AuthAccountPayload{
    id
    email
    accountType
    image
    firstName
    lastName
    createdAt

    oAuthClient {
        id
        provider
        accessToken
        expires
        providerAccountId
        tokenType
    }
}



mutation Login($input: LoginInput!) {
    logIn(input: $input) {
        errors {
            message
        }
        account {
            ...AuthAccountFragment
        }
    }
}


mutation SignUp($input: SignUpInput!) {
    signUp(input: $input) {
        errors {
            message
        }


        account {
            ...AuthAccountFragment

        }
    }
}

mutation SignUpOAuth($input: OAuthSignUpInput!) {
    signUpOAuth(input: $input) {
        errors {
            message
        }

        account {
            ...AuthAccountFragment

        }
    }
}
