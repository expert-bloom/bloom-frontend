fragment AccountFragment on Account{
    id
    email
    accountType
    image
    firstName
    lastName
    createdAt
}



mutation Login($input: LoginInput!) {
    logIn(input: $input) {
        errors {
            message
        }
        account {
            ...AccountPayloadFragment
        }
    }
}


mutation SignUp($input: SignUpInput!) {
    signUp(input: $input) {
        errors {
            message
        }

        account {
            ...AccountPayloadFragment
        }
    }
}

mutation SignUpOAuth($input: OAuthSignUpInput!) {
    signUpOAuth(input: $input) {
        errors {
            message
        }

        account {
            ...AccountPayloadFragment
        }
    }
}
